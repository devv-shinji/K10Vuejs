<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
    /*
    #모델데이터가 배열일 때
    1. 체크박스인 경우 체크할 때 실시간으로 mapping 처리됨
    2. v-model="배열모델"은 순서에 따라 checkbox의 value값과 연동된다.
    3. 아래의 경우 checkbox를 check했을 때 mapping 된 value값을 fruits 배열에 할당처리한다.

    v-html
    1. 하위에 데이터를 포함하는 DOM객체에 모델데이터와 연동을 해주는 속성으로
        모델속성과 연결되는 값이 출력된다.
    2. v-html은 모델데이터가 html태그를 포함하여, 
        태그가 적용된 내용을 렌더링해서 보여줄 때 사용하는 디렉티브이다.
    */
    $(function(){
        var vue = new Vue({
            el: '#app',
            data:{
                title: '디렉티브: v-model > 체크박스 활용하기',
                fruits: ['기본']
            }
        });
    });
    
    </script>
</head>
<body>
    <div id='app'>
        <h2>{{title}}</h2>
        <h3>좋아하는 과일을 선택하세요</h3>
        <input type="checkbox" value='사과' v-model='fruits'>사과
        <input type="checkbox" value='키위' v-model='fruits'>키위
        <input type="checkbox" value='포도' v-model='fruits'>포도
        <input type="checkbox" value='수박' v-model='fruits'>수박
        <input type="checkbox" value='참외' v-model='fruits'>참외

        <div>
            <!-- checkbox의 value값을 출력해줌 -->
            선택한 과일: <span v-html='fruits'></span>
            <br>
            선택한 과일: <span v-text='fruits'></span>
            <br>
            선택한 과일: <span v-text='fruits[0]'></span><br>
            선택한 과일: <span v-text='fruits[1]'></span><br>
            선택한 과일: <span v-text='fruits[2]'></span>
            <br>
            선택한 과일: <span>{{fruits}}</span>
            <!-- v-html과 v-text {{}} 모두 동일 -->
            <!-- 배열형식으로 값을 가져오는 것도 가능 -->
        </div>
    </div>
</body>
</html>
